<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="stylesheet" type="text/css" href="../css/mycss.css">

		<!--  popper.min.js 用于弹窗、提示、下拉菜单 -->

		<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->

		<title>3CLP</title>
	</head>
	<body>
		<div id="contactusDiv" class="content">
				<div class="row">
					<div class="col-sm-6 col-md-5 col-lg-6 col-xl-7 p-3  text-white">
						<div id="map">
							<script>
							    // 创建地图实例
							    var map = new BMapGL.Map("map");
							
							    //设置中心点坐标 BMap命名空间下的Point类来创建一个坐标点
							    var point = new BMapGL.Point(112.595400,26.90344);
							
							    //地图初始化 同时设置地图的级别(3-19)
							    map.centerAndZoom(point, 15);
							
							    //鼠标滚轮 开启鼠标滚轮缩放
							    map.enableScrollWheelZoom(true);
							
							    //添加标注
							    var marker = new BMapGL.Marker(point);
							    map.addOverlay(marker); // 将标注添加到地图中
							
							    //添加监听事件
							    marker.addEventListener("click", function() {
							        alert("您点击了标注");
							    });
							</script>
						</div>
						
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4 col-xl-4 p-3 ">
